<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습!!!!!!!!</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table, tr, th, td {
            text-align: center;
            border : 2px solid #bbb;
            border-collapse: collapse;
            padding : 5px 10px;
        }
        th {
            color : rgb(132, 39, 219);
            background-color: aliceblue;
            /* font-size: 30px; */
        }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
                <th>삭제</th>
            </tr>
            <tr v-for="item in list">
                <td>{{item.BOARDNO}}</td>
                <td>
                    <a href="javascript:;" @click="fnView(item.BOARDNO, item.CNT)">
                        {{item.TITLE}}
                    </a>
                </td>
                <td>{{item.USERNAME}}</td>
                <td>{{item.CNT}}</td>
                <td>{{item.CDATETIME}}</td>
                <td><button @click="fnRemove(item.BOARDNO)">삭제</button></td>
            </tr>
        </table>
        <div style="margin-top: 5px;">
            <button @click="fnInsert">글쓰기</button>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                list : [] 
            };
        },
        methods: {
            fnList: function() { 
                let self = this;
                let nparmap = {};
                $.ajax({
                    // 서버호출
                    url: "http://localhost:3000/list",  // 서버 주소 수정 (http:// 포함)
                    dataType: "json",
                    type: "POST", // GET, POST
                    data: JSON.stringify(nparmap),   // 서버로 보낼 데이터
                    contentType: "application/json",
                    success: function(data) {
                        console.log(data);
                        self.list = data.list;
                    }
                });
            },

            fnRemove:function(boardNo){
                // 삭제 함수
                let self = this;
                let nparmap = {boardNo:boardNo};
                if(!confirm("정말 삭제하시겠습니까?")){
                    return;
                }
                $.ajax({
                    // 서버호출
                    url: "http://localhost:3000/remove",  // 서버 주소 수정 (http:// 포함)
                    // remove로 변경해주기
                    dataType: "json",
                    type: "POST", // GET, POST
                    data: JSON.stringify(nparmap),   // 서버로 보낼 데이터
                    contentType: "application/json",
                    success: function(data) {
                        alert("삭제되었습니다.");
                        console.log(data);
                        self.fnList();
                    }
                });
                
            },

            fnView:function(boardNo){
                location.href = "board-view.html?boardNo="+boardNo;
                // 이동+값전송 / & > 여러개 보낼때 ',' 와 같음
                // 함수 실행 시 boardNo를 받아와서 '클릭 된 번호'를 전송
            },

            fnInsert:function(){
                location.href = "board-insert.html";
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
            this.fnList();
        }
    });

    app.mount('#app');
</script>
